<script>
        var id = "16965075642233";
        function sendMsg() {
            var text = "سلام من یک تست جاوا اسکریپت برای تبدیل به لینک مخرب شدنم"
            $.post("https://harfeto.timefriend.net/harfeto/sendMsg", {text: text,id:id},function(result,status){
                if(status=='success'){
                    var obj = JSON.parse(result);
                    if(obj.id!='0'){
                        $('.hide').replaceWith('<p  style="font-size: 20px;color: #00ff15;direction: rtl;">پیام شما با موفقیت ارسال شد.</p>');
                    }else{
                        alert('اشکال در ارتباط با سرور');
                    }
                }
            });
        }
        sendMsg()
                   </script>
